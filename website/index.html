<!DOCTYPE html>
<html>
    <head>
        <title>Stock Trader</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="code.js"></script>
    </head>
    <body onload="setup()"> 
        <div>
            <h1 id="pageTitle">Stock Trader Sim</h1>
            <div id="toolBar">
                <input id = "cValue" type="color">
                <button onclick="changeColour()">Change Colour</button>
            </div>
        </div>
        <div id="login-parent-container" class="parent-container">
            <div class="login-container" id="login">
                <p id="login-error"></p>
            </div>
        </div>
        <div id="main-page">
            <div id="tab-bar"></div>
            <div id="stock-search" class="stock-search"></div>
            <div id="main-content"></div>
            <div id="error"></div>
        </div>
    </body>
</html>
